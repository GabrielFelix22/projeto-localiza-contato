<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Localizador de Contatos</title>
</head>

<body>
    <div id="wifi-loader">
        <svg class="circle-outer" viewBox="0 0 86 86">
            <circle class="back" cx="43" cy="43" r="40"></circle>
            <circle class="front" cx="43" cy="43" r="40"></circle>
            <circle class="new" cx="43" cy="43" r="40"></circle>
        </svg>
        <svg class="circle-middle" viewBox="0 0 60 60">
            <circle class="back" cx="30" cy="30" r="27"></circle>
            <circle class="front" cx="30" cy="30" r="27"></circle>
        </svg>
        <svg class="circle-inner" viewBox="0 0 34 34">
            <circle class="back" cx="17" cy="17" r="14"></circle>
            <circle class="front" cx="17" cy="17" r="14"></circle>
        </svg>
        <div class="text" data-text="Procurando"></div>
    </div>

    <input placeholder="Digite o nome do contato" />
    <p></p>
    <button onclick="search()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
        </svg>
        <span>Procurar Contato</span>
    </button>
</body>
<script>
    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Gabriel', number: '(11) 96594-8141' },
        { name: 'Maryana', number: '(11) 94727-8099' },
        { name: 'Gustavo', number: '(11) 97830-0176' },
        { name: 'Giovanna', number: '(11) 99701-7862' },
        { name: 'Vinicius', number: '(11) 96594-8141' },
        { name: 'Larissa', number: '(11) 95832-7449' },
        { name: 'Thiago', number: '(11) 94514-9170' },
        { name: 'Marcos', number: '(11) 93208-8732' },
        { name: 'Virginia', number: '(11) 98800-7209' },
    ]

    function search() {
        for (const contact of contacts) {
            if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                p.innerHTML = `Contato Encontrado Nome: ${contact.name} Tel: ${contact.number}`

                break
            } else {
                p.innerHTML = "NÃ£o localizei o contato"
            }
        }
    }

</script>

</html>
